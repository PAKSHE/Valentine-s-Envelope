<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บสร้างการ์ดวาเลนไทน์</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none;
            font-family: 'Roboto', sans-serif;
        }
        .container button, .container input[type="text"] {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }
        .container button {
            background: #ff4d4d;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        .container button:hover {
            background: #e60000;
        }
        .container input[type="text"] {
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .container input[type="text"]:focus {
            outline: none;
            border-color: #ff4d4d;
        }
        .envelope {
            position: relative;
            width: 80%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 20px auto;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flap, .body {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            transition: transform 0.5s;
        }
        .flap {
            top: 0;
            transform-origin: top;
            border-bottom: none;
        }
        .body {
            top: 0;
            border-top: none;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .envelope.open .message {
            opacity: 1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            animation: float 2s infinite;
            opacity: 0;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }
        @media (min-width: 600px) {
            .envelope {
                width: 300px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="messageForm">
    <h1>เว็บสร้างการ์ดวาเลนไทน์</h1>
    <textarea id="messageInput" placeholder="เขียนข้อความที่คุณต้องการ..." rows="4" cols="50"></textarea><br>
    <button onclick="generateLink()">Generate Link</button><br>
    <input type="text" id="messageLink" readonly onfocus="this.select()">
</div>

<div class="container" id="donateForm">
    <h1>ช่องทางการสนับสนุน ❤️</h1>
    <p>Truemoney wallet: 064-545-2943</p>
    <p>ธนาคารออมสิน: 020337039414</p>
   
</div>

<div class="envelope" id="envelope" style="display: none;">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="message" id="messageContent"></div>
</div>

<script>
    function generateLink() {
        const message = document.getElementById('messageInput').value;
        if (message) {
            const encodedMessage = encodeURIComponent(message);
            const link = `${window.location.origin}${window.location.pathname}?message=${encodedMessage}`;
            document.getElementById('messageLink').value = link;
        }
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    document.getElementById('envelope').addEventListener('click', function() {
        this.classList.toggle('open');
        if (this.classList.contains('open')) {
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }
    });

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const message = params.get('message');
        if (message) {
            document.getElementById('messageContent').textContent = decodeURIComponent(message);
            document.getElementById('envelope').style.display = 'block';
            document.getElementById('messageForm').style.display = 'none';
            document.getElementById('donateForm').style.display = 'none';
        }
    }

    
</script>

</body>
</html>
